{% extends 'base.html' %}
{% load static %}


{% block body %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6  col-lg-6 ">
            <form action="{% url 'reportsub' %}" method="post">
                {% csrf_token %}
                <input type="number" hidden value="{{video_id}}"name="video_id">
                <textarea rows="5" cols="10" placeholder="Give reason to report the vedio" class="form-control" name="reason"></textarea>
                <button type="submit" class="btn btn-primary">Report..</button>
            </form>
            </div>
    </div>
</div>
{% endblock %}
